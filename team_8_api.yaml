info:
  title: Team 8 - Software Engineering Project
  version: '1.0'
  description: >-
    This web application is designed to help instructors manage and track
    student project progress throughout the semester, especially in larger
    classes. The system allows projects to be broken down into clear milestones
    and integrates with GitHub to visualize commit histories for real-time
    coding insights. Leveraging Generative AI, the application also analyzes
    documents like proposals and reports to assist in evaluation. A centralized
    dashboard provides an overview of all teams, customizable milestones, and
    AI-powered progress predictions, making it a comprehensive tool for academic
    project management.

      US :- User Stories

    1. Project Initialization and Milestone Generation Component (US 1)
        * Description: A GenAI-powered tool that allows instructors to input a project statement. The system generates milestones, tasks, and deadlines to create an initial project plan.
        * Key Features:
            * Milestone generation based on the project scope
            * Task breakdown with timelines
            * Editable templates and checklists for students to follow
        * US1: As an instructor, I want to provide a project statement so that the GenAI tool can generate milestones, tasks, and deadlines automatically, giving me a structured project plan to start from.
        * List of APIs:
            * POST API :- To create a new project
            * POST API :- To generate a project plan using GenAI
            * POST API :- To create a new milestone
            * DELETE API :- To delete a milestone
            * DELETE API :- To delete a project
            * GET API :- To reterive project plan

    2. Real-Time Progress Monitoring Dashboard (US 2, 6, 14 & 15)
        * Description: A dashboard for instructors and TAs to track individual and team progress. This component provides an at-a-glance view of milestones and tasks to identify potential roadblocks or delays.
        * Key Features:
            * Real-time updates on team and individual progress
            * Indicators for stalled tasks or incomplete contributions
            * Insights into engagement levels with project management tools
       * US 2: As an instructor, I want to track team progress through a dashboard with real-time updates, so I can identify stalled tasks or missing contributions early. 
       * US 6: As an instructor, I want a GenAI-powered dashboard to monitor each student’s progress on the project and their engagement with the project management tool, so that I can ensure students are working consistently.
       * US 14: As a Teaching Assistant, I want to monitor students' performance based on coding activity and task completion, So that I can identify students who are falling behind and provide timely support.
       * US 15: As a project administrator, I want to track and manage multiple teams' milestones and tasks, So that I can ensure each team is progressing at an appropriate pace across different tasks.
       * List of APIs:
            * GET API :- To get the details regarding team progress
            * GET API :- To get the details regading individual progress
            * GET API :- To get the stalled tasks summary
            * GET API :- To get the engagement data for all students in a project
            * POST API :- Allowing updating the status of specific task or milestone manually

    3. Individual Contribution Tracking Module (US 3 & 13)
        * Description: A tracking system that records each student's activity and contributions within their team. This ensures fair participation and helps instructors validate student claims.
        * Key Features:
            * Detailed logging of individual contributions (e.g., code commits, document edits)
            * Dashboard views for easy monitoring of contributions
            * Integration with version control to track code changes and activity frequency
        * US 3:  As an instructor, I want to monitor each student's contribution So that I can ensure fair participation within a team and validate their claims in the documents.  
        * US 13: As a student, I want to see a breakdown of my team's contributions, So that I can track everyone's efforts and ensure we are progressing together.
        * List of APIs:
            * POST API :- Allows manual updates of contribution data by instructors or students.

    4. GenAI-Powered Submission Assessment and Feedback Component (US 4, 5 & 10)
        * Description: A GenAI-enabled system to compare student submissions with planned milestones, perform plagiarism checks, and generate constructive feedback.
        * Key Features:
            * Automated comparison of student output against milestones
            * Feedback suggestions for improvement
            * Plagiarism check to ensure originality
        * US 4: As an instructor, I want to use GenAI So that I can compare student submissions with planned milestones and receive suggestions for improvement.
        * US 5: As an instructor, I want to use GenAI to help me evaluate student submissions and generate constructive feedback, So that I can provide more comprehensive and consistent assessments.
        * US 10: As a student, I want to use GenAI to validate my work before submission So that I can ensure it aligns with the milestone requirements.
        * List of APIs:
            * POST API :- To compare submission with planned milestones using GenAI
            * POST API :- To generate feedback for a submission using GenAI
            * POST API :- To perform plagiarism check
            * GET API :- To fetch assessment summary

    5. Student-Facing Milestone Guidelines and Checklists (US 9)
        * Description: Detailed milestone guidelines with templates and checklists that clarify expectations for students.
        * Key Features:
            * Milestone templates that outline required tasks
            * Checklists for self-assessment before submission
            * Access to relevant guidelines to help students understand expectations
        * US 9: As a student, I want to view detailed milestones with templates and checklists So that I can easily understand what is expected.
        * List of APIs:
            * GET API :- To get a milestone by ID
            * GET API :- To get all milstones for a project

    6. Peer Review and Evaluation System (US 17)
        * Description: A peer review system that enables students to evaluate each other’s contributions. GenAI assists by providing guidance on evaluation criteria.
        * Key Features:
            * Structured criteria for peer assessment
            * GenAI-generated feedback to guide peer review
            * Insights into peer collaboration and feedback quality
        * US 17: As a project administrator/TA, I want a peer review system where students can evaluate each other’s code and project contributions, so that it can foster collaborative learning and provide students with diverse feedback opportunities.
        * List of APIs:
            * POST API :- To add evaluation criteria for a project
            * POST API :- To submit a peer review
            * GET API :- To retrieve peer reviews for a project
            * PUT API :- To edit a peer review
            * DELETE API :- To delete a peer review

    7. Project Documentation Chatbot (US 11)
        * Description: A chatbot to answer questions regarding project documentation, guidelines, and deadlines, reducing response time for students.
        * Key Features:
            * Quick answers to documentation-related queries
            * 24/7 access for students
            * Integration with project documentation to provide accurate responses
        * US 11: As a student, I want access to a chatbot that can answer questions about project documentation and guidelines, So that I can quickly find information without waiting for instructor responses.
        * List of APIs:
            * POST API :- To upload project documentation
            * POST API :- To query project documentation

    8. GenAI-Integrated Version Control System (US 8)
          * Description: A Git-powered version control system to monitor student code changes. Integrated GenAI highlights significant refactors, deletions, and adherence to best practices.
          * Key Features:
              * Version tracking for code submissions
              * Notifications on major code changes or deletions
              * Adherence checks for version control best practices
          * US 8: As an instructor, I want to monitor student code changes through a version control system integrated with GenAI, So that I can track project progress, highlight large refractors or deletions, and ensure students are following good version control practices.
          * List of APIs:
              * GET API :- To check if GitHub user exists
              * GET API :- To get repository commits
              * GET API :- To analyze repository changes

    9. Notification System (US 7, 12, & 16)
          * Description: An alert system that informs students, TAs, and administrators when instructors provide feedback or update project milestones.
          * Key Features:
              * Instant notifications for feedback
              * Update alerts for milestone changes or deadlines
              * Customizable notification preferences for students and TAs
          * US 7: As an instructor, I want to provide timely reminders using Celery and Gen AI, So that students receive prompt and detailed reminders.
          * US 12: As a student, I want to receive automated alerts when a milestone deadline is approaching, So that I can stay on track and meet project deadlines.
          * US 16: As a project administrator, I want to receive notifications when instructors provide feedback or make updates, So that I can stay informed and coordinate support for students when needed.
          * List of APIs:
              * POST API :- To create a new notification
              * GET API :- To retrieve a notification
              * DELETE API :- To delete a notification
              * GET API :- To retrieve notifications for a team

    10. System Maintenance and IT Support Component (US 18)
          * Description: A back-end component providing IT staff with system logs, error reports, and tools to maintain system stability.
          * Key Features:
              * Access to error logs and system performance reports
              * Automated alerts for system errors or downtimes
              * Troubleshooting tools for quick issue resolution
          * US 18: As IT support staff, I want access to system logs and error reports, So that I can maintain system stability and troubleshoot issues quickly.
          * List of APIs:
              * GET API :- To retrieve system logs
              * POST API :- To search logs by keyword
