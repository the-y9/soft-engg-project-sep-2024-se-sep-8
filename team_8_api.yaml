paths:
  /user-signup:
    description: User Signup
    post:
      summary: User Signup
      description: Route for user registration.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - email
                - password
              properties:
                username:
                  type: string
                  description: The username of the new user.
                  example: johndoe
                email:
                  type: string
                  description: The email address of the new user.
                  example: johndoe@example.com
                password:
                  type: string
                  description: The password for the new user account.
                  example: P@ssw0rd123
      operationId: '1'
      responses:
        '201':
          description: User successfully registered as student.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Confirmation message indicating successful user creation.
                    example: Successfully registered as student.
        '400':
          description: Bad request due to missing or invalid fields.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message indicating the cause of the failure.
                    example: Email already registered or Password not provided.
        '500':
          description: Internal server error while registering user.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message indicating a server-side issue.
                    example: >-
                      Error occurred while creating the user account - <error
                      message>
      tags:
        - 0. User Management
  /user-login:
    description: User Login
    post:
      summary: User Login
      description: Route for user login with email/username and password.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  description: The email address of the new user.
                  example: johndoe@example.com
                password:
                  type: string
                  description: The password for the new user account.
                  example: P@ssw0rd123
      operationId: '2'
      responses:
        '200':
          description: Login successful, returns the authentication token.
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: Authentication Token.
                    example: <Auth token>
                  email:
                    type: string
                    description: The email address of the user.
                    example: johndoe@example.com
                  role:
                    type: string
                    description: The role of the user.
                    example: Student
        '400':
          description: Bad request due to missing or incorrect fields (wrong password).
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message indicating that password is wrong.
                    example: Wrong password
        '404':
          description: User not found (email or username does not exist).
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message indicating that email or username does not exist.
                    example: Email or Username not found.
        '403':
          description: User is not activated.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message indicating that user has not been activated.
                    example: User not activated.
      tags:
        - 0. User Management
  /owner/{owner}:
    get:
      summary: Check if a GitHub user exists
      description: Returns a message confirming whether the specified GitHub owner exists.
      parameters:
        - name: owner
          in: path
          required: true
          description: GitHub username of the owner
          schema:
            type: string
      responses:
        200:
          description: Owner exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: <owner> is a valid owner name.
        404:
          description: Owner not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Owner <owner> not found on GitHub.
      tags:
        - 8. GenAI-Integrated Version Control System
  /owner/{owner}/repo/{repo}/commits:
    get:
      summary: Get repository commits
      description: Retrieves a list of commits for the specified repository owned by the given owner.
      parameters:
        - name: owner
          in: path
          required: true
          description: GitHub username of the owner
          schema:
            type: string
        - name: repo
          in: path
          required: true
          description: Name of the repository
          schema:
            type: string
      responses:
        200:
          description: Successful retrieval of commits
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_commits:
                    type: integer
                    example: 42
                  commit_data:
                    type: array
                    items:
                      type: object
                      properties:
                        sha:
                          type: string
                          example: "abc123def456"
                        message:
                          type: string
                          example: "Initial commit"
                        committer_name:
                          type: string
                          example: "Jane Doe"
                        commit_date:
                          type: string
                          format: date-time
                          example: "2024-11-18T10:15:30Z"
                        author_name:
                          type: string
                          example: "John Doe"
                        author_date:
                          type: string
                          format: date-time
                          example: "2024-11-18T09:45:00Z"
        404:
          description: Repository not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error: Repository '{repo}' not found!"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error: {status_code}"
      tags:
        - 8. GenAI-Integrated Version Control System
  /project:
    post:
      summary: Create a new project
      description: Creates a new project with a title and an optional description.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: Title of the project
                description:
                  type: string
                  description: Optional description of the project
      responses:
        201:
          description: Project created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  title:
                    type: string
                    example: "Web App Development"
                  description:
                    type: string
                    example: "A project to develop a web application."
        400:
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Project title is required"
      tags:
        - 1. Project Initialization and Milestone Generation Component
  /milestone:
    post:
      summary: Create a new milestone
      description: Adds a milestone to an existing project.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                project_id:
                  type: integer
                  description: ID of the project
                task_no:
                  type: integer
                  description: Milestone task number
                task:
                  type: string
                  description: Task description
                description:
                  type: string
                  description: Optional detailed description of the milestone
                deadline:
                  type: string
                  format: date-time
                  description: Optional deadline for the milestone
      responses:
        201:
          description: Milestone created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  task_no:
                    type: integer
                    example: 1
                  task:
                    type: string
                    example: "Design database schema"
                  description:
                    type: string
                    example: "Finalize the database schema design for the project"
                  deadline:
                    type: string
                    format: date-time
                    example: "2024-11-20T23:59:59"
        404:
          description: Project not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Project not found"
        400:
          description: Invalid data
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Invalid data for creating project or milestone"
      tags:
        - 1. Project Initialization and Milestone Generation Component
  /milestone/{id}:
    get:
      summary: Get a milestone by ID
      description: Retrieves a milestone by its ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Milestone details
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  project_id:
                    type: integer
                  task_no:
                    type: integer
                  task:
                    type: string
                  description:
                    type: string
                  deadline:
                    type: string
                    format: date-time
        404:
          description: Milestone not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Milestone not found"
      tags:
        - 5. Student-Facing Milestone Guidelines and Checklists
    delete:
      summary: Delete a milestone by ID
      description: Deletes a milestone by its ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Milestone deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Milestone deleted successfully"
        404:
          description: Milestone not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Milestone not found"
        400:
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "ID is required to delete a milestone"
      tags:
        - 1. Project Initialization and Milestone Generation Component
  /project/{project_id}/milestones:
    get:
      summary: Get all milestones for a project
      description: Retrieves all milestones for a specific project by project ID.
      parameters:
        - name: project_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: List of milestones for the project
          content:
            application/json:
              schema:
                type: object
                properties:
                  project:
                    type: object
                    description: Details of the project
                  milestones:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        task_no:
                          type: integer
                        task:
                          type: string
                        description:
                          type: string
                        deadline:
                          type: string
                          format: date-time
        404:
          description: No milestones found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Milestones not found for the project"
      tags:
        - 5. Student-Facing Milestone Guidelines and Checklists
    delete:
      summary: Delete a project by ID
      description: Deletes a project by its ID.
      parameters:
        - name: project_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Project deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Project deleted successfully"
        404:
          description: Project not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Project not found"
        400:
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "ID is required to delete a project"
      tags:
        - 1. Project Initialization and Milestone Generation Component
  /project-plan:
    post:
      summary: Generate a project plan using GenAI
      description: Generates a project plan with milestones and tasks using the provided project statement.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - projectStatement
              properties:
                projectStatement:
                  type: string
                  description: A detailed project statement.
                  example: "Develop an AI-powered student management system with milestone tracking."
      responses:
        201:
          description: Project plan successfully created.
          content:
            application/json:
              schema:
                type: object
                properties:
                  projectId:
                    type: integer
                    description: The ID of the created project plan.
                    example: 101
                  message:
                    type: string
                    example: "Project plan generated successfully."
        400:
          description: Invalid input data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Project statement is required."
      tags:
        - 1. Project Initialization and Milestone Generation Component
  /project-plan/{projectId}:
    get:
      summary: Retrieve project plan
      description: Fetches the details of a project plan, including milestones and tasks, by project ID.
      parameters:
        - name: projectId
          in: path
          required: true
          description: The ID of the project plan to retrieve.
          schema:
            type: integer
      responses:
        200:
          description: Project plan retrieved successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  projectId:
                    type: integer
                    example: 101
                  projectStatement:
                    type: string
                    example: "Develop an AI-powered student management system with milestone tracking."
                  milestones:
                    type: array
                    items:
                      type: object
                      properties:
                        milestoneId:
                          type: integer
                          example: 1
                        name:
                          type: string
                          example: "Design system architecture"
                        deadline:
                          type: string
                          format: date-time
                          example: "2024-11-20T12:00:00Z"
                        tasks:
                          type: array
                          items:
                            type: object
                            properties:
                              taskId:
                                type: integer
                                example: 1011
                              description:
                                type: string
                                example: "Define architecture components and dependencies."
        404:
          description: Project plan not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Project plan not found."
      tags:
        - 1. Project Initialization and Milestone Generation Component
  /dashboard/team-progress/{projectId}:
    get:
      summary: Team progress overview
      description: Retrieves real-time progress data for all teams in a project.
      parameters:
        - name: projectId
          in: path
          required: true
          description: The ID of the project.
          schema:
            type: integer
            example: 101
      responses:
        200:
          description: Team progress data retrieved successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  projectId:
                    type: integer
                    example: 101
                  teams:
                    type: array
                    items:
                      type: object
                      properties:
                        teamId:
                          type: integer
                          example: 10
                        progressPercentage:
                          type: number
                          format: float
                          example: 75.5
                        stalledTasks:
                          type: integer
                          example: 2
                        incompleteContributions:
                          type: integer
                          example: 1
        404:
          description: Project not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Project not found."
      tags:
        - 2. Real-Time Progress Monitoring Dashboard
  /dashboard/individual-progress/{projectId}/{studentId}:
    get:
      summary: Individual progress monitoring
      description: Fetches real-time progress and engagement data for a specific student in a project.
      parameters:
        - name: projectId
          in: path
          required: true
          description: The ID of the project.
          schema:
            type: integer
            example: 101
        - name: studentId
          in: path
          required: true
          description: The ID of the student.
          schema:
            type: integer
            example: 501
      responses:
        200:
          description: Individual progress data retrieved successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  projectId:
                    type: integer
                    example: 101
                  studentId:
                    type: integer
                    example: 501
                  tasksCompleted:
                    type: integer
                    example: 15
                  milestonesAchieved:
                    type: integer
                    example: 3
                  engagementMetrics:
                    type: object
                    properties:
                      timeSpent:
                        type: string
                        example: "5h 30m"
                      activityScore:
                        type: integer
                        example: 85
        404:
          description: Student or project not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Student not found."
      tags:
        - 2. Real-Time Progress Monitoring Dashboard
  /dashboard/stalled-tasks/{projectId}:
    get:
      summary: Stalled tasks summary
      description: Provides a summary of stalled or delayed tasks for a specific project.
      parameters:
        - name: projectId
          in: path
          required: true
          description: The ID of the project.
          schema:
            type: integer
            example: 101
      responses:
        200:
          description: Stalled tasks retrieved successfully.
          content:
